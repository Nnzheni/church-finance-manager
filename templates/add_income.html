<!DOCTYPE html>

<body class="bg-light">
  <div class="container mt-5">
    <h3>Add Income</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Amount (R)</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Type</label>
        <input type="text" name="type" class="form-control" placeholder="e.g. Tithe, Offering, Monthly Contributions" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description (optional)</label>
        <input type="text" name="description" class="form-control" placeholder="Details or note">
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" value="{{ now.strftime('%Y-%m-%d') }}" required>
      </div>
      <button type="submit" class="btn btn-success">Save Income</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
