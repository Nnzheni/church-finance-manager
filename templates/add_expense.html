<!doctype html>
<html><head>
<meta charset="utf-8"><title>Add Expense</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width:600px;">
  <h3 class="mb-4">Add Expense</h3>
  <form method="POST" action="{{ url_for('add_expense') }}">
    {% for cat,msg in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{ cat }}">{{ msg }}</div>
    {% endfor %}
    {% if role=='Finance Manager' %}
    <div class="mb-3">
      <label class="form-label">Account</label>
      <select name="account" class="form-select">
        {% for a in valid_accounts %}<option value="{{ a }}">{{ a }}</option>{% endfor %}
      </select>
    </div>
    {% endif %}
    <div class="mb-3"><label class="form-label">Amount (R)</label><input name="amount" type="number" step="0.01" class="form-control" required></div>
    <div class="mb-3"><label>Type</label><input name="type" class="form-control" placeholder="e.g. Electricity"></div>
    <div class="mb-3"><label>Description</label><input name="description" class="form-control"></div>
    <div class="mb-3"><label>Date</label><input name="date" type="date" value="{{ now.strftime('%Y-%m-%d') }}" class="form-control" required></div>
    <div class="d-flex gap-2"><button class="btn btn-danger">Save</button><a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Cancel</a></div>
  </form>
</div>
</body>
</html>
