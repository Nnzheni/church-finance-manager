<!doctype html>
<html><head>
<meta charset="utf-8"><title>Manage Budgets</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3>Manage Budgets (JSON)</h3>
  {% for cat,msg in get_flashed_messages(with_categories=true) %}<div class="alert alert-{{ cat }}">{{ msg }}</div>{% endfor %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Budgets JSON</label>
      <textarea name="budgets_json" rows="16" class="form-control">{{ budgets | tojson(indent=2) }}</textarea>
      <div class="form-text">Edit budgets as JSON. Example for Main with items: {"Main":{"total":65000,"items":{"Salaries":30000}},"Building Fund":15000}</div>
    </div>
    <button class="btn btn-primary">Save Budgets</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Back</a>
  </form>
</div>
</body>
</html>
