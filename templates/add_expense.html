<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense â€“ AFM-RCA Finance Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:600px;">
    <h3 class="mb-4">â– Add Expense</h3>
    <form method="POST" action="{{ url_for('add_expense') }}">

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      {% if role=='Finance Manager' %}
      <div class="mb-3">
        <label class="form-label">Account / Department</label>
        <select name="account" class="form-select" required>
          {% for acct in valid_accounts %}
            <option value="{{ acct }}">{{ acct }}</option>
          {% endfor %}
        </select>
      </div>
      {% endif %}

      <div class="mb-3">
        <label class="form-label">Amount (R)</label>
        <input type="number" step="0.01" name="amount"
               class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description <small>(optional)</small></label>
        <input type="text" name="description" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control"
               value="{{ now.strftime('%Y-%m-%d') }}" required>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">ğŸ’¾ Save Expense</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">â† Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
