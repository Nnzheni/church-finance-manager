<!DOCTYPE html>
<html><head>
  <title>Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-4">
  <a href="{{url_for('dashboard')}}" class="btn btn-secondary mb-3">â¬… Back</a>
  <h2>All Entries</h2>
  <table class="table table-striped">
    <thead><tr>
      <th>Date</th><th>Dept</th><th>Amt</th><th>Note</th>
    </tr></thead>
    <tbody>
      {% for e in data %}
      <tr>
        <td>{{e.date}}</td>
        <td>{{e.department}}</td>
        <td>R{{"%.2f"|format(e.amount)}}</td>
        <td>{{e.note or e.description}}</td>
      </tr>
      {% else %}
      <tr><td colspan=4 class="text-center">No records</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body></html>
