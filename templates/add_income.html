<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Income ‚Äì AFM-RCA Finance Manager</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- PWA & Icons (optional) -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <meta name="theme-color" content="#00466f">
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">‚ûï Add Income</h3>
    <form method="POST" action="{{ url_for('add_income') }}">

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Department selector for Admins -->
      {% if session.role == 'Finance Manager' and session.user == 'admin' %}
      <div class="mb-3">
        <label class="form-label">Account / Department</label>
        <select name="department" class="form-select" required>
          {% for acct in ['Main','Building Fund','Men\'s Fellowship','Youth','Local Sisters Fellowship','Children Ministry'] %}
            <option value="{{ acct }}">{{ acct }}</option>
          {% endfor %}
        </select>
      </div>
      {% endif %}

      <div class="mb-3">
        <label class="form-label">Amount (R)</label>
        <input 
          type="number" 
          step="0.01" 
          name="amount" 
          class="form-control" 
          placeholder="e.g. 1500.00" 
          required
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Type</label>
        <input 
          type="text" 
          name="type" 
          class="form-control" 
          placeholder="e.g. Tithe, Offering, Special Offering" 
          required
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Description <small class="text-muted">(optional)</small></label>
        <input 
          type="text" 
          name="description" 
          class="form-control" 
          placeholder="Any notes/details"
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Date</label>
        <input 
          type="date" 
          name="date" 
          class="form-control" 
          value="{{ now.strftime('%Y-%m-%d') }}" 
          required
        >
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">üíæ Save Income</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
