<!DOCTYPE html>
<html><head>

</head><body class="bg-light p-4">
  <a href="{{url_for('dashboard')}}" class="btn btn-secondary mb-3">â¬… Back</a>
  <form method="POST" class="card p-4" style="max-width:360px;">
    <div class="mb-3">
      <label>Amount (R)</label>
      <input name="amount" type="number" step="0.01" class="form-control" required>

      <input name="note" class="form-control">
    </div>
    <button class="btn-danger">Save</button>
  </form>
</body></html>
