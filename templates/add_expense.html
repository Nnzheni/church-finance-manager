<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3>Add Expense</h3>

    <!-- flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (R)</label>
        <input
          id="amount"
          name="amount"
          type="number"
          step="0.01"
          class="form-control"
          required
        >
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Category / Description</label>
        <input
          id="description"
          name="description"
          type="text"
          class="form-control"
          required
        >
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <input
          id="note"
          name="note"
          type="text"
          class="form-control"
        >
      </div>

      <button type="submit" class="btn btn-danger">Save Expense</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
