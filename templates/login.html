<!DOCTYPE html>
<html><head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container mt-5">
  <form method="POST" class="card p-4 mx-auto" style="max-width:360px;">
    <h4 class="mb-3 text-center">Church Finance</h4>
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for c,m in msgs %}<div class="alert alert-{{c}}">{{m}}</div>{% endfor %}
    {% endwith %}
    <div class="mb-3"><input name="username" placeholder="Username" class="form-control" required></div>
    <div class="mb-3"><input name="password" type="password" placeholder="Password" class="form-control" required></div>
    <button class="btn btn-primary w-100">Login</button>
  </form>
</div>
</body></html>
