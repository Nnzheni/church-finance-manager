<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Report PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Finance Report</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Department</th>
        <th>Type</th>
        <th>Description</th>
        <th class="text-end">Amount (R)</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.department }}</td>
        <td>{{ row.type }}</td>
        <td>{{ row.description }}</td>
        <td style="text-align: right;">R{{ '%.2f'|format(row.amount) }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5" style="text-align: center;">No records found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="footer">
    Generated on {{ now.strftime('%Y-%m-%d %H:%M:%S') }}
  </div>
</body>
</html>
